<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Demo application </h1>
  <div class="container">
    <video class="input_video"></video>
    <canvas class="output_canvas" width="640px" height="360px"></canvas>
  </div>

  <script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');

    let videoSource;

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.filter = 'blur(15px)';
      canvasCtx.drawImage(results.segmentationMask, 0, 0,
        canvasElement.width, canvasElement.height);

      // Only overwrite existing pixels.
      canvasCtx.globalCompositeOperation = 'source-out';

      // const backgroundImage = new Image(640, 360);
      // backgroundImage.src = "background.jpg";
      // canvasCtx.drawImage(backgroundImage, 0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      // Only overwrite missing pixels.
      canvasCtx.globalCompositeOperation = 'destination-atop';
      canvasCtx.filter = "none";
      canvasCtx.drawImage(
        results.image, 0, 0, canvasElement.width, canvasElement.height
      );
      canvasCtx.restore();
    }

    const selfieSegmentation = new SelfieSegmentation({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
      }
    });
    selfieSegmentation.setOptions({
      modelSelection: 1,
    });
    selfieSegmentation.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {

        await selfieSegmentation.send({ image: videoElement });
      },
      width: 640,
      height: 360
    });
    camera.start();
  </script>

</body>

</html>
